<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container-fluid">
        <h1 class="page-header" wicket:id="titleHeader"/>

        <div class="container">
            <div wicket:id="feedback"/>
        </div>

        <div class="container">
            <blockquote class="pull-right">
                <p><wicket:message key="PageError.quote"/></p>
                <small><wicket:message key="PageError.quoteAuthor"/></small>
            </blockquote>
        </div>

        <div class="container-fluid">
            <p><wicket:message key="PageError.message"/></p>
            <p wicket:id="message"/>

            <div class="main-button-bar">
                <a class="btn btn-primary" wicket:id="back"/>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
