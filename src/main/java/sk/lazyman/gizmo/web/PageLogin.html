<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div wicket:id="feedback"/>

        <form class="form-signin" role="form" wicket:id="form">
            <h2 class="form-signin-heading"><wicket:message key="PageLogin.heading"/></h2>
            <div class="form-group" wicket:id="usernameGroup">
                <input type="text" class="form-control" wicket:id="username" required autofocus>
            </div>
            <div class="form-group" wicket:id="passwordGroup">
                <input type="password" class="form-control" wicket:id="password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" wicket:id="signin">
                <wicket:message key="PageLogin.btn.signIn"/></button>
        </form>
    </div>
</wicket:extend>
</body>
</html>
