<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-3">
            <form role="form" wicket:id="form">
                <div wicket:id="to"/>
                <div wicket:id="cc"/>
                <div wicket:id="bcc"/>
                <div wicket:id="body"/>

                <div class="form-group">
                    <a class="btn btn-danger" wicket:id="cancel"/>
                    <a class="btn btn-primary" wicket:id="send"/>
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <div wicket:id="summary"/>
            <div wicket:id="table"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
