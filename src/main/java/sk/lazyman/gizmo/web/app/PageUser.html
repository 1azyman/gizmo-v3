<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <form class="form-horizontal" role="form" wicket:id="form">
            <div wicket:id="username"/>
            <div wicket:id="firstName"/>
            <div wicket:id="lastName"/>
            <div wicket:id="email"/>
            <!--<div wicket:id="role"/>-->

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 col-md-offset-2 col-md-10">
                    <a class="btn btn-danger" wicket:id="cancel"/>
                    <a class="btn btn-primary" wicket:id="save"/>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
