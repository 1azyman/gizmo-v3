<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-inline pull-right search" role="form" wicket:id="form">
        <div class="form-group">
            <label class="sr-only"><wicket:message key="PageDashboard.dateFrom"/></label>
            <input class="form-control input-sm" wicket:id="from"
                   wicket:message="placeholder:PageDashboard.dateFrom">
        </div>
        <div class="form-group">
            <label class="sr-only"><wicket:message key="PageDashboard.dateTo"/></label>
            <input class="form-control input-sm" wicket:id="to"
                   wicket:message="placeholder:PageDashboard.dateTo">
        </div>
        <div class="form-group">
            <label class="sr-only">Project</label>
            <input type="email" class="form-control input-sm" placeholder="Project">
        </div>
        <div class="form-group">
            <label class="sr-only"><wicket:message key="PageDashboard.realizator"/></label>
            <select class="form-control input-sm" wicket:id="realizator"/>
        </div>

        <a class="btn btn-primary btn-sm" wicket:id="display"/>
        <a class="btn btn-default btn-sm" wicket:id="print"/>
        <a class="btn btn-default btn-sm" wicket:id="email"/>
        <a class="btn btn-success btn-sm" wicket:id="task"/>
    </form>

    <div class="clearfix"/>

    <div class="row">
        <div class="col-md-3" wicket:id="summary"/>
        <div class="col-md-4" wicket:id="summaryParts"/>
        <div class="col-md-4">
            <!-- todo graph if necessary -->
        </div>
    </div>

    <hr/>

    <div class="row">
        <div wicket:id="table"/>
    </div>
</wicket:extend>
</body>
</html>
