<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-inline" role="form" wicket:id="form">
        <div class="form-group">
            <label class="sr-only">From</label>
            <input wicket:id="from" type="text" class="form-control" placeholder="From">
        </div>
        <div class="form-group">
            <label class="sr-only">To</label>
            <input wicket:id="to" type="text" class="form-control" placeholder="To">
        </div>
        <div class="form-group">
            <label class="sr-only">Project</label>
            <input type="email" class="form-control" placeholder="Project">
        </div>
        <div class="form-group">
            <label class="sr-only">Realizator</label>
            <input type="email" class="form-control" placeholder="Realizator">
        </div>
        <button type="submit" class="btn btn-primary">Display</button>
        <button type="submit" class="btn btn-default">Print</button>
        <button type="submit" class="btn btn-default">Email</button>
        <button type="submit" class="btn btn-success">New task</button>
    </form>

    <div class="row">
        <div class="col-md-6">
            a
        </div>
        <div class="col-md-6">
            b
        </div>
    </div>

    <div class="row">
        <table class="table table-condensed table-striped table-hover">
            <tr>
                <td>asdf</td>
            </tr>
            <tr>
                <td>asdf</td>
            </tr>
        </table>
    </div>
</wicket:extend>
</body>
</html>
